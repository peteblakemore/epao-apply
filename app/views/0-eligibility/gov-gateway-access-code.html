{% extends "layout.html" %}

{% block pageTitle %}
  Create an EPAO account
{% endblock %}

{% block beforeContent %}
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form action="../apply_overview" method="post" novalidate>

      <div class="govuk-form-group">


        <fieldset class="govuk-fieldset" aria-describedby="dob-hint" role="group">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              Enter your access code
            </h1>
          </legend>
          <p class="govuk-body">
            We just sent a 6 digit access code by text to: ********768
          </p>
          <p class="govuk-body">
            It may take a few minutes to arrive.
          </p>
          <div class="govuk-form-group">
            <label class="govuk-label govuk-!-font-weight-bold" for="name">
              Access code
            </label>
            <input class="govuk-input govuk-input--width-10" id="name" name="name" type="text">
          </div>
          <div class="govuk-checkboxes__item">
            <input class="govuk-checkboxes__input" id="remember-access-code" name="remember-access-code" type="checkbox" value="Remember this access code for 7 days">
            <label class="govuk-label govuk-checkboxes__label" for="remember-access-code">
              Remember this access code for 7 days
            </label>
          </div>
        </div>
      </fieldset>
        </div>
          </div>
          <button type="submit" class="govuk-button">
            Continue
          </button>
        </form>
      </div>
    </div>
{% endblock %}
