{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  {% include 'includes/_phase-banner-alpha.html' %}
  {{ govukBackLink({
    href: "/eligibility_standard",
    text: "Back"
  }) }}

{% endblock %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form action="/eligibility_confirm-organisation" method="post">
      <div class="govuk-form-group">
        <h1 class="govuk-label-wrapper">
          <label class="govuk-label govuk-label--l" for="company-name">
            What's your organisation's name?
          </label>
        </h1>
        <input class="govuk-input govuk-input--width-20" id="company-name" name="company-name" value="{{ data['company-name'] }}"  type="text">
      </div>
      <button type="submit" class="govuk-button">
        Continue
      </button>
    </form>

  </div>
</div>
{% endblock %}
