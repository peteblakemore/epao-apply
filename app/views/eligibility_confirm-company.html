{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  {% include 'includes/_phase-banner-alpha.html' %}
  {{ govukBackLink({
    href: "/url/of/previous/page",
    text: "Back"
  }) }}

{% endblock %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <h1 class="govuk-heading-l">Select your company</h1>
    <form action="/eligibility_start-trading" method="post">
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <div class="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="company-name-1" name="company-name" type="radio" value="Company 1">
              <label class="govuk-label govuk-radios__label" for="company-name-1">
              Company 1, 1 Street Name, Town Name, P05T C0D3
            </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="company-name-2" name="company-name" type="radio" value="Company 2">
              <label class="govuk-label govuk-radios__label" for="company-name-2">
              Company 2, 2 Close, Town Name, P05T C0D3
            </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="company-name-3" name="company-name" type="radio" value="Company 3">
              <label class="govuk-label govuk-radios__label" for="company-name-3">
              Company 3, 2 Road Name, Town Name, P05T C0D3
            </label>
            </div>
          </div>
        </fieldset>
      </div>
      <button type="submit" class="govuk-button">
        Continue
      </button>
    </form>
  </div>
</div>
{% endblock %}
